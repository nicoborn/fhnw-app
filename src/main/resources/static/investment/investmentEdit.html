    <script>
        $(document).ready(function () {

            var selectedTextPick = "";
            $('.form-select').change(function() {
                var selectedText = $(this).find('option:selected').map(function() {
                    return $(this).text();
                }).get().join(',');
                selectedTextPick = selectedText;
                console.log(selectedText);
            });

            investmentID = getURLParameter('id');
            if (investmentID !== null) {
                getInvestment(investmentID, function (result) {
                    $('input[name=id]').val(result["id"]);
                    $('input[name=name]').val(result["name"]);
                    $('input[name=symbol]').val(result["symbol"]);
                    $('input[name=amount]').val(result["amount"]);
                    $('input[name=buyprice]').val(result["buyprice"]);
                    $('input[name=investmentDate]').val(result["investmentDate"]);

                    /*
                    var savedCategoryId = result["category"]["id"];
                    $("#dropdown-boot").append($("<option value=\"" + result["category"]["id"] + "\" selected> " + result["category"]["name"] + "</option>"));

                    getCategory(function (result) {
                        $.each(result, function (i, item) {
                            if(item.id !== savedCategoryId) {
                                $("#dropdown-boot").append($("<option value=\"" + item.id + "\"> " + item.name + "</option>"));
                            }
                        });
                    });*/
                });
            }
            $("#form").submit(function (event) {
                putInvestment(investmentID, getInvestmentJSON($('input[name=id]').val(), $('input[name=name]').val(), $('input[name=amount]').val(), $('input[name=buyprice]').val(), $('input[name=investmentDate]').val(), $('.form-select').val()), function (result) {
                    window.location.replace("/investment");
                }, function (error) {
                    $("#error-modal").modal('show');
                    $("#error-text").text(error);
                });
                event.preventDefault();
            });
        });
    </script>
