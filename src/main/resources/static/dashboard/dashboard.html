    <script>
        $(document).ready(function () {
            $(loadData());

            function loadData() {
                getExpense(function (result) {
                    var totalExpenses = 0;
                    var yearlyExpenses = 0;
                    var monthlyExpenses = 0;
                    var weeklyExpenses = 0;

                    $.each(result, function (i, item) {
                        totalExpenses += item.amount;

                        var expenseDate = new Date(item.expenseDate);
                        
                        // Yearly
                        var tempDateYearly = new Date();
                        tempDateYearly.setDate(tempDateYearly.getDate()-365);
                        if(expenseDate >= tempDateYearly) {
                            yearlyExpenses += item.amount;
                        }
                        
                        // Monthly
                        var tempDateMonthly = new Date();
                        tempDateMonthly.setDate(tempDateMonthly.getDate()-30);
                        if(expenseDate >= tempDateMonthly) {
                            monthlyExpenses += item.amount;
                        }
                        
                        // Weekly
                        var tempDateWeekly = new Date();
                        tempDateWeekly.setDate(tempDateWeekly.getDate()-7);
                        if(expenseDate >= tempDateWeekly) {
                            weeklyExpenses += item.amount;
                        }
                    });
                    $('#expenseTotal').text("CHF " + totalExpenses.toFixed(2));
                    $('#expenseYearly').text("CHF " + yearlyExpenses.toFixed(2));
                    $('#expenseMonthly').text("CHF " + monthlyExpenses.toFixed(2));
                    $('#expenseWeekly').text("CHF " + weeklyExpenses.toFixed(2));
                });

                getInvestments(function (result) {
                    var totalInvestments = 0;
                    var yearlyInvestments = 0;
                    var monthlyInvestments = 0;
                    var weeklyInvestments = 0;

                    $.each(result, function (i, item) {
                        totalInvestments += item.amount * item.buyprice;

                        var investmentsDate = new Date(item.investmentDate);
                        
                        // Yearly
                        var tempDateYearly = new Date();
                        tempDateYearly.setDate(tempDateYearly.getDate()-365);
                        if(investmentsDate >= tempDateYearly) {
                            yearlyInvestments += item.amount * item.buyprice;
                        }
                        
                        // Monthly
                        var tempDateMonthly = new Date();
                        tempDateMonthly.setDate(tempDateMonthly.getDate()-30);
                        if(investmentsDate >= tempDateMonthly) {
                            monthlyInvestments += item.amount * item.buyprice;
                        }
                        
                        // Weekly
                        var tempDateWeekly = new Date();
                        tempDateWeekly.setDate(tempDateWeekly.getDate()-7);
                        if(investmentsDate >= tempDateWeekly) {
                            weeklyInvestments += item.amount;
                        }
                    });
                    $('#investmentsTotal').text("CHF " + totalInvestments.toFixed(2));
                    $('#investmentsYearly').text("CHF " + yearlyInvestments.toFixed(2));
                    $('#investmentsMonthly').text("CHF " + monthlyInvestments.toFixed(2));
                    $('#investmentsWeekly').text("CHF " + weeklyInvestments.toFixed(2));
                });
            }
        });
